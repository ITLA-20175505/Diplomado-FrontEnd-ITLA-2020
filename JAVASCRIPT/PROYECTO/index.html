<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <header></header>
        <aside class="asideBar"></aside>
        <section class="page-content">

            <div class="content">
                <h1 class="content-title">To-Do List APP</h1>
                <ul class="task-list">
                    <li class="task">
                        <p class="task-title">Task 1</p>
                        <i class="fa fa-check-square task-icon fa-2x"></i>
                    </li>
                    <li class="task">
                        <p class="task-title">Task 2</p>
                        <i class="fa fa-check-square task-icon fa-2x"></i>
                    </li>
                    <li class="task">
                        <p class="task-title">Task 3</p>
                        <i class="fa fa-check-square task-icon fa-2x"></i>
                    </li>
                    <li class="task">
                        <p class="task-title">Task 4</p>
                        <i class="fa fa-check-square task-icon fa-2x"></i>
                    </li>
                    <li class="task">
                        <p class="task-title">Task 5</p>
                        <i class="fa fa-check-square task-icon fa-2x"></i>
                    </li>
                </ul>
                <div class="actionbar">
                    <button class="action-button">
                        <i class="fa fa-th-list" ></i>&nbsp; Todas
                    </button>
                    <button class="action-button"><i class="far fa-check-circle"></i>&nbsp;Completadas</button>
                    <button class="action-button"><i class="fa fa-calendar-minus "></i>&nbsp; Incompletas</button>
                    <button class="action-button"><i class="fa fa-calendar-plus "></i>&nbsp;Nueva Tarea</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </main>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

</html>
